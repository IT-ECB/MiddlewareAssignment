# Render Blueprint Configuration
# This file helps deploy both frontend and backend on Render

services:
  # Backend API Service
  - type: web
    name: chatbot-backend
    env: node
    rootDir: backend
    buildCommand: npm install && npm run db:generate
    startCommand: npm start
    envVars:
      - key: DATABASE_URL
        sync: false  # Set this manually from your PostgreSQL service
      - key: OPENAI_API_KEY
        sync: false  # Set this manually
      - key: JWT_SECRET
        generateValue: true  # Render will generate a random value
      - key: PORT
        value: 5000
      - key: FRONTEND_URL
        sync: false  # Update after frontend is deployed

  # Frontend Static Site
  - type: web
    name: chatbot-frontend
    env: static
    rootDir: .
    buildCommand: npm install && npm run build
    staticPublishPath: ./dist
    envVars:
      - key: VITE_API_URL
        sync: false  # Set to your backend URL after deployment

# PostgreSQL Database
databases:
  - name: chatbot-db
    databaseName: chatbot
    user: chatbot_user

